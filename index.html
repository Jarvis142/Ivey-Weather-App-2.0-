<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css"/>
 
    <title>Vanilla Weather World</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <form id="search-form" class="mb-3">
            <div class="row">
          <div class="col-7">
            <input 
                type="search" 
                placeholder= "Type a city..." 
                class = "form-control" autofocus="on"
                id="city-search"/>
          </div>
                <div class="col-2">
         <input 
         type="submit"
         value="Search"
         class= "btn btn-outline-Dark"/>
           </div>
           <div class="col-2 ">
            <input type="submit"
            value= "My Location"
            class= "btn btn-outline-info"
            id="my-location"/>
           </div>
        </div> 
    
</form>
    <div class="overview">
        <div class="weather-app">
    <h1 id="cityDisplay"></h1>
    <ul>
        <li>
            Last Updated: <span id="date"></span>
        </li>
        <li id="conditions">
            
        </li>
    </ul>
    <div class="row">
        <div class="col-6">
<div class="d-flex weather-temperature">
  <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny Skies" id="icon" />
  <div>
    <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
  </div>
</div>

        </div>
            <div class="col-6">
                <ul>
                    <li>
                       Feels Like: <span id="feelsLike"></span>
                    </li>
                    <li> 
                        Humidity: <span id="humidity"></span>
                    </li>
                    <li > 
                        Wind Speed: <span id="windSpeed"></span>
                    </li>
                </div>

        <div>
            </div>
<script src="src/app.js"></script>
</body>
</html>
