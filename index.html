<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <title>Vanilla Weather World</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper shadow">
        <div class="weather-app">
        <form id="search-form" class="mb-3">
            <div class="row">
          <div class="col-7">
            <input 
                type="search" 
                placeholder= "Type a city..." 
                class = "form-control" autofocus="on"
                id="city-search"/>
          </div>
                <div class="col-2">
         <input 
         type="submit"
         value="Search"
         class= "btn btn-light" id="search-button"/>
           </div>
           <div class="col-2 ">
            <input type="submit"
            value= "My Location"
            class= "btn btn-outline-info"
            id="my-location"/>
           </div>
        </div> 
   </form>

   <div class="overview" >
    <h1 id="cityDisplay"></h1>
            </div>
            <div class="row">
              <div class="col-8">
    <ul>
        <li> Last updated: <span id="date"> Friday 05:00</span></li>
        <li id="conditions">
            
        </li>
    </ul>
</div>
        

            <div class="col-4">
                <ul>
                <li > Feels Like: <span id="feelsLike"> 
                </span>°C
                </li>
                    <li > Humidity: <span id="humidity">
                    </span>%
                       </li>
                    <li> Wind Speed: <span id="windSpeed">
                    </span> mph
                    </li>
                </div>

        <div>
        </div>

        <div class="row">
        <div class="col-6">
<span class="d-flex weather-temperature">
  <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny Skies" id="icon" />
  <span>
    <strong id="temperature"></strong><span class="units"><a href="#" id= "celsius-link">°C </a>| <a href="#"  id="fahrenheit-link">°F</a></span>
  </div>
</div>
</div>
        <div class="weather-forecast" id="forecast"></div>
    </div>
</div>


<div class=" targetLinks">

</div>

</body>

</html>
